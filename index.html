<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoticasNT-BR</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <h1>Noticias do New York Times para o Brasil</h1>
  <div class="wrapper">
    <div class="controls">
      <form>
        <p>
          <label for="search">Insira um ÚNICO termo de pesquisa (obrigatório): </label>
          <input type="text" id="search" class="search" required>
        </p>
        <p>
          <label for="start-date">Insira uma data de inicio: </label>
          <input type="date" id="start-date" class="start-date" pattern="\d{2}\/\d{2}\/\d{4}">
        </p>
        <p>
          <label for="end-date">Insira uma data de termino: </label>
          <input type="date" id="end-date" class="end-date" pattern="\d{2}\/\d{2}\/\d{4}">
        </p>
        <p>
          <button class="submit">Submit search</button>
        </p>
      </form>
    </div>
    <div class="results">
      <nav>
        <button class="prev">Previous 10</button>
        <button class="next">Next 10</button>
      </nav>
      <section>
      </section>
    </div>
  </div>
  <script src="script.js" type="module" defer></script>
</body>
</html>
